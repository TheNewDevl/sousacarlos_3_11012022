<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- styles -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="heading-logo__container">
                <h1 class="logo heading-logo">ohmyfood</h1></div>

            <div class="heading-input">
                <i class="heading-input__icon fas fa-map-marker-alt"></i>
                <span class="heading-input__input">Paris, Belleville</span>
            </div>
        </header>

        <nav class="nav">
            <h3 class="title nav__title">Réservez le menu qui vous convient</h3>
            <p class="nav__text">
                Découvrez des restaurants d'exception, séléctionnés par nos
                soins.
            </p>
            <a href="#section-restaurants" class="btn nav__btn">Explorer nos restaurants</a>
        </nav>

        <section class="tuto-container">
            <h2 class="title tuto-container__title">Fonctionnement</h2>

            <div class="tuto-btn">
                <span class="tuto-btn__step">1</span>
                <div class="tuto-btn__icon"><i class="fas fa-mobile-alt"></i></div>
                <span class="tuto-btn__text" >Choisissez un restaurant</span>
            </div>

            <div class="tuto-btn">
                <span class="tuto-btn__step">2</span>
                <div class="tuto-btn__icon"><i class="fas fa-list-ul"></i></div>
                <span class="tuto-btn__text" >Choisissez votre menu</span>
            </div>

            <div class="tuto-btn">
                <span class="tuto-btn__step">3</span>
                <div class="tuto-btn__icon"><i class="fas fa-store"></i></div>
                <span class="tuto-btn__text" >Dégustez au restaurant</span>
            </div>

          
            
        </section>

        <main>
            <h2>Restaurants</h2>
        </main>
        <script
            src="https://kit.fontawesome.com/341daa4a7e.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
